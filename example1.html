<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<meta content="charset=UTF-8" />
	<title>3DHOP - 3D Heritage Online Presenter</title>
	<!--STYLESHEET-->
	<link type="text/css" rel="stylesheet" href="bower_components/3d-hop/minimal/stylesheet/3dhop.css" />
	<!--REQUIREJS-->
	<script data-main="example1.js" src="bower_components/requirejs/require.js"></script>
	<script src="example.config.js"></script>
	
	<script>

	</script>

</head>

<body>
	<div id="3dhop" class="tdhop" onMouseDown="if (event.preventDefault) event.preventDefault()">
		<div id="tdhlg"></div>
		<div id="toolbar">
			<img id="home" title="Home" src="bower_components/3d-hop/minimal/skins/dark/home.png" /><br/>
			<img id="zoomin" title="Zoom In" src="bower_components/3d-hop/minimal/skins/dark/zoomin.png" /><br/>
			<img id="zoomout" title="Zoom Out" src="bower_components/3d-hop/minimal/skins/dark/zoomout.png" /><br/>
			<img id="light_on" title="Disable Light Control" src="bower_components/3d-hop/minimal/skins/dark/light_on.png" style="position:absolute; visibility:hidden;"
			/>
			<img id="light" title="Enable Light Control" src="bower_components/3d-hop/minimal/skins/dark/light.png" /><br/>
			<img id="hotspot_on" title="Hide Hotspots" src="bower_components/3d-hop/minimal/skins/dark/pin_on.png" style="position:absolute; visibility:hidden;"
			/>
			<img id="hotspot" title="Show Hotspots" src="bower_components/3d-hop/minimal/skins/dark/pin.png" /><br/>

			<!-- CVAST -->
			<img id="ann_on" title="Disable Annotation Mode" src="skins/annote_on.png" style="position:absolute; visibility:hidden;" />
			<img id="ann" title="Enable Annotation Mode" src="skins/annote.png" /><br/>
			<img id="hide_ann" title="Hide Annotations" src="skins/hideAnnotation.png" style="position:absolute; visibility:hidden;" />
			<img id="view_ann" title="View Annotations" src="skins/viewAnnotation.png" /><br/>
			<!--       -->

			<img id="pick_on" title="Disable PickPoint Mode" src="bower_components/3d-hop/minimal/skins/dark/pick_on.png" style="position:absolute; visibility:hidden;"	/>
			<img id="pick" title="Enable PickPoint Mode" src="bower_components/3d-hop/minimal/skins/dark/pick.png" /><br/>
			<img id="full_on" title="Exit Full Screen" src="bower_components/3d-hop/minimal/skins/dark/full_on.png" style="position:absolute; visibility:hidden;" />
			<img id="full" title="Full Screen" src="bower_components/3d-hop/minimal/skins/dark/full.png" />
		</div>

		<!-- CVAST -->
		<div id="pickpoint-ann-box" class="output-box">Annotation Mode
			<hr/>XYZ picked point
			<hr/><span id="pickpoint-ann-output" class="output-text" onMouseDown="event.stopPropagation()">[ 0 , 0 , 0 ]</span>
		</div>
		<!-- -->

		<div id="pickpoint-box" class="output-box">XYZ picked point
			<hr/><span id="pickpoint-output" class="output-text" onMouseDown="event.stopPropagation()">[ 0 , 0 , 0 ]</span>
		</div>

		<canvas id="draw-canvas" style="background-image: url(bower_components/3d-hop/minimal/skins/backgrounds/light.jpg)" />
	</div>
</body>

</html>
