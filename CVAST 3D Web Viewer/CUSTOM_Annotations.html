<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta content="charset=UTF-8"/>
<title>3DHOP - 3D Heritage Online Presenter</title>
<!--STYLESHEET-->
<link type="text/css" rel="stylesheet" href="stylesheet/3dhop.css"/>  
<!--SPIDERGL-->
<script type="text/javascript" src="../../3DHOP_4.1/minimal/js/spidergl.js"></script>
<!--JQUERY-->
<script type="text/javascript" src="../../3DHOP_4.1/minimal/js/jquery.js"></script>
<!--PRESENTER-->
<script type="text/javascript" src="../../3DHOP_4.1/minimal/js/presenter.js"></script>
<!--3D MODELS LOADING AND RENDERING-->
<script type="text/javascript" src="../../3DHOP_4.1/minimal/js/nexus.js"></script>
<script type="text/javascript" src="../../3DHOP_4.1/minimal/js/ply.js"></script>
<!--TRACKBALLS-->
<script type="text/javascript" src="../../3DHOP_4.1/minimal/js/trackball_sphere.js"></script>
<script type="text/javascript" src="../../3DHOP_4.1/minimal/js/trackball_turntable.js"></script>
<script type="text/javascript" src="../../3DHOP_4.1/minimal/js/trackball_turntable_pan.js"></script>
<script type="text/javascript" src="../../3DHOP_4.1/minimal/js/trackball_pantilt.js"></script>
<!--UTILITY-->
<script type="text/javascript" src="../../3DHOP_4.1/minimal/js/init.js"></script>
</head>
<body>
<div id="3dhop" class="tdhop" onMouseDown="if (event.preventDefault) event.preventDefault()"><div id="tdhlg"></div>
 <div id="toolbar">
  <img id="home"       title="Home"                  src="skins/dark/home.png"   /><br/>
  <img id="zoomin"     title="Zoom In"               src="skins/dark/zoomin.png" /><br/>
  <img id="zoomout"    title="Zoom Out"              src="skins/dark/zoomout.png"/><br/>
  <img id="light_on"   title="Disable Light Control" src="skins/dark/light_on.png" style="position:absolute; visibility:hidden;"/>
  <img id="light"      title="Enable Light Control"  src="skins/dark/light.png"/><br/>
  <img id="ann_on"    title="Disable Annotation Mode" src="skins/CUSTOM/annote_on.png" style="position:absolute; visibility:hidden;"/>
  <img id="ann"       title="Enable Annotation Mode" src="skins/CUSTOM/annote.png"/><br/>
  <img id="pick_on"    title="Disable PickPoint Mode"src="skins/dark/pick_on.png" style="position:absolute; visibility:hidden;"/>
  <img id="pick"       title="Enable PickPoint Mode" src="skins/dark/pick.png"/><br/>
  <img id="full_on"    title="Exit Full Screen"      src="skins/dark/full_on.png" style="position:absolute; visibility:hidden;"/>
  <img id="full"       title="Full Screen"           src="skins/dark/full.png"   />
 </div>
 <div id="pickpoint-box" class="output-box">XYZ picked point<hr/><span id="pickpoint-output" class="output-text" onMouseDown="event.stopPropagation()">[ 0 , 0 , 0 ]</span></div>
 <canvas id="draw-canvas" style="background-image: url(skins/backgrounds/light.jpg)"/>
</div> 
</body>

<script type="text/javascript">
var presenter = null;

function setup3dhop() { 
	presenter = new Presenter("draw-canvas");

	presenter.setScene({
		meshes: {
			"Decoration" : { url: "models/custom/deco.ply" }
		},
		modelInstances : {
			"Deco" : {
				mesh : "Decoration"
			}
		},
		trackball: {
			type : TurntablePanTrackball,
			trackOptions : {
				startDistance: 1.3,
				startPhi: 40.0,
				startTheta: 20.0,
				minMaxDist: [0.8, 2.5],
				minMaxPhi: [-180, 180],
				minMaxTheta: [-50.0, 70.0]
			}
		},
		space: {
			centerMode: "scene",
			radiusMode: "scene"
		}
	});

	//presenter._onEndPickingPoint = onEndPick;
}

function actionsToolbar(action) {
	if(action=='home') presenter.resetTrackball(); 
	else if(action=='zoomin') presenter.zoomIn();
	else if(action=='zoomout') presenter.zoomOut(); 
	else if(action=='light' || action=='light_on') { presenter.enableLightTrackball(!presenter.isLightTrackballEnabled()); lightSwitch(); } 
	else if(action=='pick' || action=='pick_on') { presenter.enablePickpointMode(!presenter.isPickpointModeEnabled()); pickpointSwitch(); presenter._onEndPickingPoint = onEndPick; }
	else if(action=='ann' || action=='ann_on') { presenter.enablePickpointMode(!presenter.isPickpointModeEnabled());presenter.isPickpointModeEnabled(); presenter._onEndPickingPoint = onEndAnnotation; } 
	else if(action=='full' || action=='full_on') fullscreenSwitch(); 
}


function onEndPick(point) {
	// .toFixed(2) sets the number of decimals when displaying the picked point	
	var x = point[0].toFixed(2);
	var y = point[1].toFixed(2);
	var z = point[2].toFixed(2);
    $('#pickpoint-output').html("[ "+x+" , "+y+" , "+z+" ]");
}

function onEndAnnotation(point) {
	// .toFixed(2) sets the number of decimals when displaying the picked point	
	var x = point[0].toFixed(2);
	var y = point[1].toFixed(2);
	var z = point[2].toFixed(2);
    $('#pickpoint-output').html("[ "+x+" , "+y+" , "+z+" ]");
    
	// CUSTOM ANNOTATION
	var annotation = prompt("Insert annotation:", "Your annotation here");
	var annID = Math.random();
	
	if (annotation != null) {
		alert("Annotation ID# "+annID+"\r\nCoords: [ "+x+" , "+y+" , "+z+" ]\r\nAnnotation: "+annotation);
	} else {
		alert("Warning: annotation cannot be empty");
	}
	
}

$(document).ready(function(){
	init3dhop();

	setup3dhop();
});
</script>

</html>
